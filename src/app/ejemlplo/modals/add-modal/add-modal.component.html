<div class="addModal">
    <div class="modal_body">
      <form class="max-w-sm mx-auto" (ngSubmit)="onSubmit()">
        <div class="mb-0">
          <label for="user_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Your username
          </label>
          <input
            type="text"
            id="user_name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Your username"
            required
            [(ngModel)]="user_name"
            name="user_name"
          />
        </div>
  
        <div class="mb-0">
          <label for="age" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Your age
          </label>
          <input
            type="number"  
            id="age"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Your age"
            required
            [(ngModel)]="age"
            name="age"
          />
        </div>
  
        <div class="mb-0">
          <label for="region" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Your region
          </label>
          <input
            type="text"
            id="region"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Your region"
            required
            [(ngModel)]="region"
            name="region"
          />
        </div>
  
        <div class="mb-0">
          <label for="experience" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Your experience
          </label>
          <input
            type="number" 
            id="experience"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Your experience"
            required
            [(ngModel)]="experience"
            name="experience"
          />
        </div>
  
        <div class="mb-0">
          <label for="favorite_type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Your favorite type
          </label>
          <input
            type="text"
            id="favorite_type"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Your favorite type"
            required
            [(ngModel)]="favorite_type"
            name="favorite_type"
          />
        </div>
  
        <div class="flex justify-center space-x-4 mt-4">
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            + Submit
          </button>
  
          <button
            (click)="onClose()"
            class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
            x Cerrar
          </button>
        </div>
      </form>
    </div>
  </div>
